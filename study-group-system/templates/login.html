{% extends "layouts/base.html" %}

{% block title %}Login | INTI Study Group Matcher{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="student_id">Student ID *</label>
            <input type="text" id="student_id" name="student_id" required>
            
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        
        <div id="message" class="message"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('student_id').value;
            const password = document.getElementById('password').value;
            
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    student_id: studentId,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Use the redirect URL from the response, default to find-group if not provided
                    const redirectUrl = data.redirect_url || '/';
                    window.location.href = redirectUrl;
                } else {
                    document.getElementById('message').innerHTML = '<p style="color: red;">' + data.message + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = '<p style="color: red;">An error occurred. Please try again.</p>';
            });
        });
    </script>
{% endblock %}
