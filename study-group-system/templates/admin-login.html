{% extends "layouts/base.html" %}

{% block title %}Admin Login | INTI{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Admin Login</h2>
           <div id="message" class="message"></div>
        <p>Please log in with your admin credentials</p>
        <form id="adminLoginForm">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required value="admin">
            
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required value="admin123">
            
            <button type="submit" class="btn">Login as Admin</button>
        </form>
        
        
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    document.getElementById('message').innerHTML = '<p style="color: red;">' + data.message + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = '<p style="color: red;">An error occurred. Please try again.</p>';
            });
        });
    </script>
{% endblock %}
